<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tutor AI - Smart English Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-title">
                    <h1>🤖 English Tutor AI</h1>
                    <p class="header-subtitle">Your personal AI tutor for English mastery</p>
                </div>
                <div class="font-size-controls">
                    <button id="decrease-font" class="font-btn" title="글자 크기 줄이기">-</button>
                    <span id="font-size-display" class="font-size-display">14px</span>
                    <button id="increase-font" class="font-btn" title="글자 크기 키우기">+</button>
                </div>
                <button id="header-toggle" class="header-toggle-btn" title="헤더 접기/펼치기">
                    <span class="toggle-icon">▼</span>
                </button>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your English Tutor AI. Send me a message and I'll provide personalized feedback on your grammar, vocabulary, and expressions to help you improve! 🎓</p>
                        <div class="message-timestamp" id="initial-timestamp"></div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <textarea 
                    id="user-input" 
                    placeholder="Type your message in English..."
                    rows="3"
                ></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing your message...</p>
        </div>
        
        <footer class="footer">
            <p>Made by <a href="mailto:zz6cod@gmail.com">zz6cod@gmail.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
